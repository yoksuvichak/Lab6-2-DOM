<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function addAns(){
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var c = document.getElementById("symbol");

            if(c.value === "plus"){
                var ans = parseInt(a.value)+parseInt(b.value);
            }
            else if(c.value === "minus"){
                var ans = parseInt(a.value)-parseInt(b.value);
            }
            else if(c.value === "multiply"){
                var ans = parseInt(a.value)*parseInt(b.value);
            }
            else if(c.value === "division"){
                var ans = parseInt(a.value)/parseInt(b.value);
            }

            document.getElementById("sum").value = ans;
        }
    </script>
</head>
<body>
    <input type="text" id="a">
    <select name="symbol" id="symbol">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="division">/</option>
    </select>
    <input type="text" id="b">
    <input type="text" id="sum">
    <input type="button" onclick="addAns()" value="Compute">

</body>
</html>
